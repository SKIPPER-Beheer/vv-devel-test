---
layout: default
---

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <meta name="viewport" content="width=device-width">
        <!--<link rel="stylesheet" href="/css/reset.css">    
        <link rel="stylesheet" href="/css/tl-style-vv.css">-->
</head> 
<body> 
<article>
<!-- Post Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
                            <div class="post-heading">
                                <h1 style="color: #c1a870;-webkit-text-stroke: 1px rgb(9, 23, 38);">{{ page.title }}</h1>
{% if page.subtitle %}
                                <h2 class="subheading" style="color:#c1a870;-webkit-text-stroke: 1px rgb(9, 23, 38);">{{ page.subtitle }}</h2>
{% endif %}
										  <span class="time-tag-categ" style="font-size:.7em;background-color: rgba(128, 128, 128, 0.35); color: rgb(9, 23, 38)">
{% assign minutes = content | number_of_words | divided_by: 140 %}
													<i class="fa fa-clock-o"></i>&nbsp;{% if minutes == 0 %}{% assign minutes = 1 %}{% endif %}
													{{ minutes }} : MINUTEN-LEES-TIJD.
										  </span>
									</div>
        </div>
    </div>
</header>

<!--Post-content follows -->

<div class="container">
        <div class="row">
            <p>{{ page.abstract }}</p>
				<p>{{ content }}</p> 
				<br>
            <br>
   		   <br>
		  </div>
</div>
</article>		   
</body> 
</html>
